<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <nav class="navbar">
        <a href="#About">Home</a>
        <a href="#About">About</a>
        <a href="#Work">Work</a>
        <a href="#Resume">Resume</a>
        <a href="#Contact">Contact</a>
    </nav>
    <section id="About">
        <h1>Hi this is my About section</h1>
    </section>
    <section id="Work">
        <h1>Hi this is my Work section</h1>
    </section>
    <section id="Resume">
        <h1>Hi this is my Resume section</h1>
    </section>
    <section id="Contact">
        <h1>Hi this is my Contact section</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="unknown">
            <br>
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name" placeholder="unknown">
            <br>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" min="0" max="99">
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>
    <hr>
    <footer>
        <h5>Developed by Amira Kilani</h5>
    </footer>
</body>
</html>
